<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<title>Calculator</title>
</head>

<body>
	<div id="root">
		<table id="calculator">
			<tr>
				<td class="operator-screen">&equals;</td>
				<td colspan="3" class="number-screen">0</td>
			</tr>
			<tr>
				<td colspan="2" class="clear">C</td>
				<td class="delete">&larr;</td>
				<td class="operator" value="4">&divide;</td>
			</tr>
			<tr>
				<td class="number">7</td>
				<td class="number">8</td>
				<td class="number">9</td>
				<td class="operator" value="3">&times;</td>
			</tr>
			<tr>
				<td class="number">4</td>
				<td class="number">5</td>
				<td class="number">6</td>
				<td class="operator" value="2">&minus;</td>
			</tr>
			<tr>
				<td class="number">1</td>
				<td class="number">2</td>
				<td class="number">3</td>
				<td class="operator" value="1">&plus;</td>
			</tr>
			<tr>
				<td colspan="3" class="number">0</td>
				<td class="operator" value="0">&equals;</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
